    <h3>A propos de <a href="pages/cv">Xiao Er Qiang Da</a></h3>	
    <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;小而强大，屌丝也，身矮貌陋，愚而无友，于论坛则相攻，于游戏则坑友，不务正业。后入知乎，冒大神名，作猥亵语以媚世。此传竟。</p>
